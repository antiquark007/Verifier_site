<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Secure Wipe Verifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
    }

    .card {
      max-width: 760px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
    }

    .row {
      margin: 12px 0;
    }

    .ok {
      color: #0a7f2e;
    }

    .err {
      color: #b00020;
    }

    code {
      background: #f6f8fa;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Secure Wipe Certificate Verifier</h2>
    <p>Scan a certificate QR or paste a link/payload below. You can also upload files.</p>

    <div class="row">
      <label>Hash fragment payload (auto-filled when scanning QR):</label>
      <input id="hashInput" type="text" style="width:100%" placeholder="Will auto-fill from URL #fragment" />
    </div>

    <div class="row">
      <button id="verifyBtn">Verify</button>
    </div>

    <hr />

    <div class="row">
      <label>Upload certificate PDF:</label><br />
      <input id="jsonFile" type="file" accept="application/pdf" />
    </div>

    <div class="row">
      <button id="verifyFilesBtn">Verify Uploaded PDF</button>
    </div>


    <div class="row" id="result"></div>
  </div>

  <script type="module" src="verifier.js"></script>
</body>

</html>
